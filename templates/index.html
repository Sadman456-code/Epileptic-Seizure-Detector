<!DOCTYPE html>
<html>
<head>
    <title>Epileptic Seizure Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Widen the container */
        .container {
            max-width: 1200px;  /* increased from 800px */
            width: 90%;
            margin: auto;
            padding: 40px 30px;
            background: rgba(255,255,255,0.88);
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            text-align: center;
            box-sizing: border-box;
        }

        .plots {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        .plot-box {
            text-align: center;
            width: 48%; /* make each plot take about half width */
        }

        .plot-box img {
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        /* Added style for filename */
        p.filename {
            margin-top: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Epileptic Seizure Detection</h1>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="inner-wrapper">
                <label for="eeg_file">Upload EEG data:</label><br>
                <input type="file" name="eeg_file" id="eeg_file" accept=".txt" required>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if message %}
        <div class="message {{ status }}">
            {{ message | safe }}
        </div>
        {% endif %}

        {% if filename %}
        <p class="filename"><strong>Uploaded File:</strong> {{ filename }}</p>
        {% endif %}

        {% if user_plot and ref_plot %}
        <div class="plots">
            <div class="plot-box">
                <h3>ðŸ“Š Reference EEG Patterns</h3>
                <img src="data:image/png;base64,{{ ref_plot }}" alt="Reference Plot">
            </div>
            <div class="plot-box">
                <h3>ðŸ“ˆ Your EEG Segment</h3>
                <img src="data:image/png;base64,{{ user_plot }}" alt="User Plot">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
