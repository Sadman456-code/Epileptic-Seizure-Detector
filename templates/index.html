<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EEG Seizure Detection</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap (Optional but used for styling alerts) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="/static/style.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      background-color: #4A90E2;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }

    .alert {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  EEG Seizure Detection</h1>

    <form action="/predict" method="post">
      <label for="eeg_data" class="form-label">Enter 178 EEG values (comma-separated):</label>
      <textarea id="eeg_data" name="eeg_data" placeholder="0.1, 0.2, 0.3, ..." required></textarea><br />
      <button type="submit">Predict</button>
    </form>

    {% if message %}
      <div class="alert alert-{{ 'success' if status == 'success' else 'danger' }}">
        {{ message|safe }}
      </div>
    {% endif %}
  </div>
</body>
</html>
